{% extends "shared/base.html" %}
{% block title %}My Drafts{% endblock %}
{% block content %}
<h2>My Drafts</h2>
<ul>
  {% for post in drafts %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> (Draft)</li>
  {% empty %}
    <li>No drafts available.</li>
  {% endfor %}
</ul>
{% endblock %}
